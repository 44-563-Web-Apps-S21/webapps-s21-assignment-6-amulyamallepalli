<!DOCTYPE html>
<html>
 <head>
     <title>
         Arithmetic
     </title>
 </head>
<body>

<h2>Amulya Mallepalli computes</h2>

<form>
    <label for="first_number">Enter a number</label>
    <input type ="number" id="first_number" name="first_number"  value=10> <br>

    <label for="second_number">Enter a number</label>
    <input type ="number" id="second_number" name="second_number" value=2> <br>

    <input type="button" onclick="permutations()" value="Compute">
</form>


<p id="result">Results will be displayed here</p>

<form>
    <input type="radio" id="plus" name="calc" onclick="processRadio()" value="plus">
    <label for="plus">+</label></br>
  
    <input type="radio" id="minus" name="calc" onclick="processRadio()" value="minus">
    <label for="minus">-</label></br>

    <input type="radio" id="times" name="calc" onclick="processRadio()" value="times">
    <label for="times">*</label></br>

    <input type="radio" id="divide" name="calc" onclick="processRadio()" value="divide">
    <label for="divide">/</label></br>
  </form>

  <p id="result2">Results will be displayed here</p>


<script> 
    function permutations(){
        firstnumber = document.getElementById("first_number").value
        secondnumber = document.getElementById("second_number").value
        var product = 1;
        let i=firstnumber;
        do{
            product *=i;
            i--
        }while(i>=(firstnumber-secondnumber+1))
        out = document.getElementById("result")
        out.innerHTML = firstnumber+" permute "+secondnumber+" is "+product
        }
    
    function processRadio(){
        firstnumber = document.getElementById("first_number").value
        secondnumber = document.getElementById("second_number").value

        firstnumber=(Number)(firstnumber);
        secondnumber=(Number)(secondnumber);

        if(document.getElementById("plus").checked){
            firstnumber += secondnumber;
    
        }else if(document.getElementById("minus").checked){
            firstnumber-=secondnumber;
    
        }else if(document.getElementById("times").checked){
            firstnumber *= secondnumber;
    
        }else{
            firstnumber /= secondnumber;
        }
        out = document.getElementById("result2")
        out.innerHTML = firstnumber
        }
</script>

</body>
</html>
